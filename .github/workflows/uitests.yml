name: UITests

on:
  push:
  pull_request:

jobs:
  uitests:
    runs-on: macos-14
    timeout-minutes: 45
    env:
      UITEST_SUPABASE_URL: ${{ secrets.UITEST_SUPABASE_URL }}
      UITEST_SUPABASE_ANON_KEY: ${{ secrets.UITEST_SUPABASE_ANON_KEY }}
      UITEST_SERVICE_KEY: ${{ secrets.UITEST_SERVICE_KEY }}
      UITEST_WALLET_ADDRESS: ${{ secrets.UITEST_WALLET_ADDRESS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Run UITests
        run: |
          set -o pipefail
          xcodebuild test \
            -project new_experiment.xcodeproj \
            -scheme new_experiment \
            -destination "platform=iOS Simulator,name=iPhone 15,OS=17.5" \
            | tee xcodebuild.log

      - name: Upload xcodebuild log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log
          path: xcodebuild.log
