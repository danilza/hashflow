name: UITests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  uitests:
    runs-on: macos-14
    env:
      UITEST_SUPABASE_URL: ${{ secrets.UITEST_SUPABASE_URL }}
      UITEST_SUPABASE_ANON_KEY: ${{ secrets.UITEST_SUPABASE_ANON_KEY }}
      UITEST_SERVICE_KEY: ${{ secrets.UITEST_SERVICE_KEY }}
      UITEST_WALLET_ADDRESS: ${{ secrets.UITEST_WALLET_ADDRESS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Run UI Tests
        run: |
          set -euo pipefail
          xcodebuild test \
            -workspace new_experiment.xcworkspace \
            -scheme new_experimentUITests \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=17.5' \
            -resultBundlePath TestResults | tee xcodebuild.log

      - name: Upload TestResults
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults

      - name: Upload xcodebuild log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log
          path: xcodebuild.log
